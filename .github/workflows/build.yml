name: Build and Deploy
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Export Lint
        run: yarn exportlint
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install
        run: yarn
      - name: Build
        run: yarn build
      - name: CNAME
        run: echo sd.dusterthefirst.com > build/CNAME
      - name: HASH
        run: find build -type f -print0 | sort -z | xargs -0 sha1sum | sha1sum > build/HASH.md5
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
